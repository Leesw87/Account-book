<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가계부</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js" defer></script>
  <script src="app.js" defer></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>📒 가계부</h2>

<div class="month-nav">
  <button id="prevMonth">◀</button>
  <span id="monthTitle"></span>
  <button id="nextMonth">▶</button>
</div>

<div class="weekdays">
  <div>일</div><div>월</div><div>화</div><div>수</div>
  <div>목</div><div>금</div><div>토</div>
</div>

<div id="calendar"></div>
  
<div id="expenseSection" style="display:none;">
  <h3 id="selectedDate"></h3>
  <ul id="expenseList"></ul>
  <input type="number" id="amount" placeholder="금액" />

  <select id="type">
    <option value="">== 지출종류 ==</option>
    <option value="고정지출">고정지출</option>
    <option value="카드지출">카드지출</option>
    <option value="현금지출">현금지출</option>
  </select>

  <input type="text" id="memo" placeholder="메모" />
  <button id="addBtn">추가</button>

  <ul id="list"></ul>
</div>

</body>
</html>
